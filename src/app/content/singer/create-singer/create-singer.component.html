<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 50px; margin-bottom: 25px">
      <mat-card style="margin: 0;text-align: center">
        <mat-dialog-content class="mat-typography">
          <form class="form-angular" #f="ngForm" (ngSubmit)="f.form.valid && createSinger()" novalidate>
            <mat-error class="alert alert-danger">{{status}}</mat-error>
            <mat-form-field style="width: 350px" appearance="outline">
              <mat-label>Singer's Name</mat-label>
              <input name="name" #name="ngModel" [(ngModel)]="form.name" matInput required>
              <mat-icon matSuffix>account_circle</mat-icon>
              <mat-error *ngIf="name.hasError('required')"> The name is required</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 350px" appearance="outline">
              <mat-label>Description</mat-label>
              <textarea name="description" #description="ngModel" [(ngModel)]="form.description" matInput required></textarea>
              <mat-icon matSuffix>lyrics</mat-icon>
              <mat-error *ngIf="description.hasError('required')"> The description is required</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field style="width: 350px" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" name="birthDay" #birthDay="ngModel" [(ngModel)]="form.birthDay" required>
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
              <mat-error *ngIf="birthDay.hasError('required')"> The birthday is required</mat-error>
            </mat-form-field>
            <br><br><br>
            <mat-label>Avatar</mat-label>
            <app-upload-avatar (giveURLtoCreate)="onUploadAvatar($event)"></app-upload-avatar>
            <br>
            <button type="submit" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary">Create
              <mat-icon color="accent" matSuffix>send</mat-icon></button>
          </form>
        </mat-dialog-content>
      </mat-card>
    </div>
  </div>
</div>
