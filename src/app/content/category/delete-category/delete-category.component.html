<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 50px; margin-bottom: 25px">
      <mat-card style="margin: 0">
        <mat-error class="alert alert-warning">Are you sure to delete?</mat-error>
        <button mat-raised-button color="warn" [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
        <br>
        <button mat-raised-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>No</button>
      </mat-card>
    </div>
  </div>
</div>
