<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 50px; margin-bottom: 25px">
      <mat-card style="margin: 0">
        <div class="row">
          <div class="column" *ngFor="let song of listSong">
            <div class="card">
              <a routerLink="/song/{{song.id}}"><img src="{{song.avatar}}" alt=""></a>
              <h3 class="card-title">{{song.name}}</h3>
            </div>
          </div>
        </div>
        <mat-paginator [length]="totalElements"
                       (page)="nextPage($event)"
                       [pageSizeOptions]="[3, 6, 9, 90]"
                       aria-label="Select page">
        </mat-paginator>
        <br><br><br>
        <button *ngIf="checkUserLogin" type="submit" mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-primary" (click)="openDialogCreate()">
          Create new song
          <mat-icon color="accent" matSuffix>add_circle_outline</mat-icon></button>
      </mat-card>
    </div>
  </div>
</div>
