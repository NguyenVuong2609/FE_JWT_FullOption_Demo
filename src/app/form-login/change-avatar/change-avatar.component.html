<div class="container">
  <div class="row">
    <div class="col-12" style="margin-top: 50px; margin-bottom: 25px">
      <mat-card style="margin: 0; text-align: center">
        <form #f="ngForm" (ngSubmit)="f.form.valid && updateAvatar()" novalidate>
          <app-upload-avatar (giveURLtoCreate)="onUpload($event)"></app-upload-avatar>
              <button mat-stroked-button color="accent" class="mat-button-toggle-group btn-outline-success">Upload Avatar</button>
        </form>
      </mat-card>
    </div>
  </div>
</div>
